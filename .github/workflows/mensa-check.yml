name: Mensa Watcher

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分ごとに実行
  workflow_dispatch:         # 手動実行も可能

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run checker
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          sed -i "s/YOUR_GMAIL_ADDRESS/$GMAIL_ADDRESS/g" check.py
          sed -i "s/YOUR_APP_PASSWORD/$GMAIL_APP_PASSWORD/g" check.py
          python check.py
